type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    普段一人でコードを書くことが多いので、大勢で一つのプロジェクトを作るときのお作法など知りたいと思った。コードを書くことや問題解決が好きなので、好きなことをしつつ知見も増えて他の誰かにも役に立つことは一石三鳥だと思った。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    Kindle UltimateではじめてのOSSフィードバックガイドを読んで
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    CudaText
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - すごく満足した
    
    
    
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    
    - 想定通りだった
    
    
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    問題なく進行できていた。困ったこと、疑問に思ったことなどをすぐに聞けて安心できた。また、書き上げたissueに対しての指摘もありがたかった。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    なし
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - ビギナーとして参加する
    - サポーターとして参加する
    - まわりの人にOSS Gateワークショップを紹介する
    - まわりの人と一緒にOSS Gateワークショップに参加する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会を作って積極的に開発に参加するし、まわりの人が開発に参加することも手伝う
    
    
    
    
  # 今後のOSSの開発への参加の動機について
  future-motivation:
    # 今回のワークショップを終えた現時点で、今後のOSS開発への参加で
    # どういうことが動機になりそうだと思いますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - 特定のソフトウェアの自分が使う範囲の機能を改善したい
    - 特定のソフトウェアに全般的に貢献したい
    - オープンソースの開発コミュニティに全般的に貢献したい
    - 人付き合いの幅を拡げたい
    - 新しい技術に触れたい
    - 技術力を磨きたい/腕試ししたい
    - 公に言える個人の実績を積み上げたい
    - 就職・転職・フリーランスでの交渉などで使えるポートフォリオにしたい
    - 業務上の必要があってソフトウェアを改善しないといけない
    - その他（次項で自由記入）
  # 今後のOSSの開発への参加の動機について：自由記入
  future-motivation-freeform:
    # ↑の選択肢に当てはまる物がなければ、こちらに説明を書いて下さい
    (ここに回答を改行を入れずに書いてください)
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    自分はある程度対象とするOSSもissueに投げる内容も決めた上で参加したが、それでもあれこれ試行錯誤していると時間があっというまにすぎてしまったので、せっかくElementなどで相談できる場があるのならある程度事前に対象のOSSや決めておいてもらう形にしたほうが助かる人もいるかもしれない？
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    参加してとてもよかった。個人的には宿題が残った形になったが、それもかえって良い経験だと思う。また、他のビギナーの方のプルリクがすぐに承認されたときは私もとても嬉しかったので、自分も小さい改善で味わってみたいなあと素直に思った。
